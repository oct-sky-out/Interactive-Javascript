<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/RGBColorPicker.css" />
		<title>
			PASTEL COLOR PICKER (for Desktop)| 파스텔 컬러 피커 (데스크탑용)
		</title>
	</head>
	<body>
		<div id="container">
			<canvas id="canvas"></canvas>
			<div class="page-intro">
				<div class="intro">
					<span class="intro-text">PASTEL COLOR PICKER</span>
					<div class="intro-text-cover"></div>
				</div>
			</div>
			<menu class="menu-container">
				<div class="menu-mini">
					<div class="menu-mini-btn-container menu-btn-1">
						<button class="material-icons orange500 menu-mini-ng-big">
							menu
						</button>
					</div>
					<div class="menu-mini-circle-container"></div>
					<div class="change-color-container">
						<button class="prv-color"><</button>
						<button class="next-color">></button>
					</div>
				</div>
				<div class="menu-large close-menu">
					<div class="color-form-contaienr">
						<form class="color-submit-form">
							<input
								class="color-code-input"
								type="text"
								placeholder="Paste a color!"
							/>
							<button
								type="submit"
								class="material-icons orange500 menu-large-done"
							>
								done
							</button>
						</form>
					</div>
					<div class="menu-large-rgb-container">
						<div class="menu-large-input-form"></div>
					</div>
				</div>
			</menu>

			<div class="copy-msg-container">
				<div class="copy-msg">
					<span class="msg">Copied! 복사완료!</span>
				</div>
			</div>
		</div>
		<script src="../JS/RGBColorPicker/IntroEnd.js"></script>
		<script src="../JS/RGBColorPicker/RGBColorPicker.js"></script>
		<script src="../JS/RGBColorPicker/SaveColor.js"></script>
		<script src="../JS/RGBColorPicker/ShowReverseLargeMenu.js"></script>
	</body>
</html>
